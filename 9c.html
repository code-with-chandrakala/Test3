<!DOCTYPE html>
<html>
<head>
    <title>Customer Satisfaction</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
        }

        .button-group button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #0073B0;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #005682;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            Satisfy with our services
        </div>
        <div class="button-group">
            <button>Yes</button>
            <button>No</button>
        </div>
    </div>
</body>
</html>
