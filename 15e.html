<!DOCTYPE html>
<html>
<head>
 <style>
  .image-container {
    position: relative;
    display: inline-block;
  }
 .image {
    max-width: 30px;
    height: auto;
    filter: blur(0);
     }
  .absolute-overlay {
    position: absolute;
    top: 10px; /* Adjust the top position */
    left: 10px; /* Adjust the left position */
    background-color: rgba(0, 0, 0, 0.7); /* Adjust the background color and opacity */
    color: white;
    padding: 10px;
  }
  .add-to-cart-button {
    position: absolute;
    bottom: 10px; /* Adjust the distance from the bottom */
    left: 50%; /* Center the button horizontally */
    transform: translateX(-50%); /* Center horizontally */
    background-color:#3498DB; /* Adjust the button background color */
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  .image-overlay {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
        }
  .image::after {
    content: "";
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 30%;
    background: rgba(236, 47, 47, 0.5);
    backdrop-filter: blur(100px); /* 
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="image-container">

        <div class="absolute-overlay" style="text-align:left;">
        20% OFF
      
    </div>
  </div>
</body>
</html>
