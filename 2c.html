<!DOCTYPE html>
<html>
<head>
    <title>GitHub-Style Button</title>
    <style>
        .GitHub-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .github-button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="GitHub-button">sign-up</button>
    </body>
</html>
