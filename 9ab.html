<!DOCTYPE html>
<html>
<head>
    <title>Red Square</title>

        .red-square {
            width: 100px;
            height: 100px;

        }
      .green-circle{

            height: 100px;
            border-radius:50px;

        }

<body>
    <div class="red-square"></div></br>
    <div class="green-circle"></div>
</body>
</html>
