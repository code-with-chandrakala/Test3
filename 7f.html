<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .signup-box {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .input-group input[type="submit"] {
            background-color: #0073B0;
            color: #fff;
            border: none;
            width:200px;   
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .input-group input[type="submit"]:hover {
            background-color: #005682;
        }
    </style>
</head>
<body>
    <div class="signup-box">
               <form>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
<p> By clicking Agree & join , you agree to the privacy policy</p>
                <input type="submit" value="Agree and Join">
            </div>
        </form>
    </div>
</body>
</html>
