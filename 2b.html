<!DOCTYPE html>
<html>
<head>
    <title>Amazone-Style Button</title>
    <style>
        .amazone-button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .amazone-button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="amazone-button">Add to card</button>
  </body>
</html>
