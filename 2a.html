<!DOCTYPE html>
<html>
<head>
    <title>Uber-Style Button</title>
    <style>
        .uber-button {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .uber-button:hover {
            background-color: #005A8C;
        }
    </style>
</head>
<body>
    <button class="uber-button">Request Now</button>
</body>
</html>
